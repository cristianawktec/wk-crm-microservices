events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream api_gateway {
        # Route API traffic to the Laravel app in development
        server wk_crm_laravel:8000;
    }

    upstream admin_frontend {
        # In local development on Windows, proxy admin frontend to the host's Angular dev server
        # Docker for Windows exposes the host as host.docker.internal which resolves inside containers.
        server host.docker.internal:4300;
    }

    upstream customer_app {
        server wk_customer_app:3002;
    }

    # API Gateway
    server {
        listen 80;
        server_name api.localhost;

        location / {
            # Handle preflight requests quickly
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Hide any CORS headers returned by the upstream (Laravel) so nginx can
            # centralize CORS safely without producing duplicate headers.
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            # Centralized CORS (nginx will expose these headers to clients)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        }
    }

    # Admin Frontend
    server {
        listen 80;
        server_name admin.localhost;

        location / {
            proxy_pass http://admin_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Customer App
    server {
        listen 80;
        server_name app.localhost;

        location / {
            proxy_pass http://customer_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server
    server {
        listen 80 default_server;
        
        location / {
            return 200 'WK CRM Microservices Platform is running!';
            add_header Content-Type text/plain;
        }
    }
}