<!-- Página CRUD de Clientes via API Laravel, agora servida pelo próprio Laravel (sem CORS) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>API Clientes - WK CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.7/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">WK CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/api-clientes.html">API Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers.html">Clientes (Legacy)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">CRUD de Clientes (API Laravel)</h2>
        <table id="clientesTable" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- Modal de Edição/Cadastro -->
        <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="clienteModalLabel">Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="clienteForm">
                            <input type="hidden" id="clienteId">
                            <div class="mb-3">
                                <label for="clienteNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="clienteNome" required>
                            </div>
                            <div class="mb-3">
                                <label for="clienteEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="clienteEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        const API_URL = '/api/clientes'; // Mesma origem, sem CORS
        let clientesTable;
        $(document).ready(function() {
            clientesTable = $('#clientesTable').DataTable({
                ajax: {
                    url: API_URL,
                    dataSrc: 'data'
                },
                columns: [
                    { data: 'id' },
                    { data: 'nome' },
                    { data: 'email' },
                    {
                        data: null,
                        render: function(data, type, row) {
                            return `<button class='btn btn-sm btn-info' onclick='editCliente(${row.id})'>Editar</button> ` +
                                   `<button class='btn btn-sm btn-danger' onclick='deleteCliente(${row.id})'>Excluir</button>`;
                        }
                    }
                ]
            });
        });
        function reloadTable() {
            clientesTable.ajax.reload();
        }
        window.editCliente = function(id) {
            $.get(API_URL + '/' + id, function(cliente) {
                $('#clienteId').val(cliente.id);
                $('#clienteNome').val(cliente.nome);
                $('#clienteEmail').val(cliente.email);
                $('#clienteModal').modal('show');
            });
        }
        window.deleteCliente = function(id) {
            if (confirm('Confirma exclusão?')) {
                $.ajax({
                    url: API_URL + '/' + id,
                    type: 'DELETE',
                    success: function() {
                        reloadTable();
                    }
                });
            }
        }
        $('#clienteForm').submit(function(e) {
            e.preventDefault();
            const id = $('#clienteId').val();
            const cliente = {
                nome: $('#clienteNome').val(),
                email: $('#clienteEmail').val()
            };
            if (id) {
                $.ajax({
                    url: API_URL + '/' + id,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(cliente),
                    success: function() {
                        $('#clienteModal').modal('hide');
                        reloadTable();
                    }
                });
            } else {
                $.post(API_URL, cliente, function() {
                    $('#clienteModal').modal('hide');
                    reloadTable();
                });
            }
        });
    </script>
</body>
</html>
