services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    container_name: wk_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wk_main}
      POSTGRES_USER: ${POSTGRES_USER:-wk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wk_network

  redis:
    image: redis:7-alpine
    container_name: wk_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wk_network

  wk-crm-laravel:
    build: ./wk-crm-laravel
    container_name: wk_crm_laravel
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB:-wk_main}
      - DB_USERNAME=${POSTGRES_USER:-wk_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - AI_SERVICE_URL=http://wk-ai-service:8000
    depends_on:
      - postgres
      - redis
      - wk-ai-service
    volumes:
      - ./wk-crm-laravel:/var/www/html
    networks:
      - wk_network

  wk-ai-service:
    build: ./wk-ai-service
    container_name: wk_ai_service
    ports:
      - "8001:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    networks:
      - wk_network

volumes:
  postgres_data:
  redis_data:

networks:
  wk_network:
    driver: bridge