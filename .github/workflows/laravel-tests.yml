name: laravel-tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, pdo, sqlite, curl, openssl
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: wk-crm-laravel/vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('wk-crm-laravel/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Setup Node
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: npm ci (root)
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: npm ci

      - name: Install Composer dependencies
        working-directory: wk-crm-laravel
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache
          composer config --no-plugins --no-scripts allow-plugins true
          composer install --no-interaction --no-progress --prefer-dist

      - name: Run tests
        working-directory: wk-crm-laravel
        run: php artisan test
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          CACHE_DRIVER: array
          QUEUE_CONNECTION: sync
          SESSION_DRIVER: array
