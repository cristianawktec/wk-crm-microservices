name: deploy-to-vps

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy code to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass rsync
          sshpass -p "$VPS_PASSWORD" rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='bootstrap/cache/*' \
            wk-crm-laravel/ $VPS_USER@$VPS_HOST:/opt/wk-crm/wk-crm-laravel/

      - name: Run migrations on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "$VPS_PASSWORD" ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd /opt/wk-crm
            docker-compose exec -T wk-crm-laravel composer install --no-dev --optimize-autoloader
            docker-compose exec -T wk-crm-laravel php artisan migrate --force
            docker-compose exec -T wk-crm-laravel php artisan config:cache
            docker-compose exec -T wk-crm-laravel php artisan route:cache
            echo "Deploy successful!"
          ENDSSH
            echo "✅ Deploy completed successfully"
          else
            echo "❌ Deploy failed - check logs and rollback if needed"
          fi
