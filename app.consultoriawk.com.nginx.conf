server {
    listen 80;
    listen [::]:80;
    server_name app.consultoriawk.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.consultoriawk.com;

    # SSL configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/app.consultoriawk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.consultoriawk.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for Vue SPA
    root /var/www/consultoriawk-crm/app;
    index index.html;

    # Logs
    access_log /var/log/nginx/app.consultoriawk.com.access.log;
    error_log /var/log/nginx/app.consultoriawk.com.error.log;

    # Vue SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
}
