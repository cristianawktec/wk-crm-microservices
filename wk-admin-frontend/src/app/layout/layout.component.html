<div class="app-shell" [class.collapsed]="!sidenavOpened" [class.mobile]="isMobile" [class.mobile-open]="isMobile && sidenavOpened">
  <aside class="sidebar">
    <div class="sidenav-header">
      <h2>WK CRM</h2>
      <p *ngIf="currentUser">{{ currentUser.name }}</p>
    </div>
    <nav class="nav-list">
      <a 
        *ngFor="let item of menuItems" 
        [routerLink]="item.route" 
        routerLinkActive="active" 
        (click)="navigate(item.route)"
        [attr.data-label]="item.label"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </nav>
  </aside>
  <main class="main-area">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="toolbar-title">WK CRM</h1>
      <span class="toolbar-spacer"></span>
      <mat-slide-toggle 
        [(ngModel)]="isDarkTheme" 
        (change)="toggleTheme()"
        class="theme-toggle"
        color="accent">
        <mat-icon>{{ isDarkTheme ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </mat-slide-toggle>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header" mat-menu-item disabled>
          <strong>{{ currentUser?.name }}</strong>
          <br>
          <small>{{ currentUser?.email }}</small>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
