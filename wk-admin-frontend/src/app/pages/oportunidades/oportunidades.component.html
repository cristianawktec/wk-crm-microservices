<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1><i class="fas fa-briefcase"></i> Oportunidades</h1>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary float-right">
          <i class="fas fa-plus"></i> Nova Oportunidade
        </button>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista de Oportunidades</h3>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center">
          <i class="fas fa-spinner fa-spin fa-3x"></i>
          <p>Carregando...</p>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        
        <div *ngIf="!loading && !error">
          <table class="table table-bordered table-striped" *ngIf="oportunidades.length > 0; else emptyState">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Valor</th>
                <th>Etapa</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let op of oportunidades">
                <td>{{ op.id }}</td>
                <td>{{ op.titulo }}</td>
                <td>{{ op.valor | currency:'BRL' }}</td>
                <td><span class="badge badge-warning">{{ op.etapa }}</span></td>
                <td>
                  <button class="btn btn-sm btn-primary" title="Editar">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-danger ml-1" title="Excluir">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <ng-template #emptyState>
            <div class="alert alert-info">
              <i class="fas fa-info-circle"></i> Nenhuma oportunidade encontrada.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
