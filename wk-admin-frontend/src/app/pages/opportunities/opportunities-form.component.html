  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6"><h1 class="m-0">Oportunidade</h1></div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">

      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div>
      </div>

      <div *ngIf="!loading">
        <form (ngSubmit)="save()" [formGroup]="form">
          <div class="card">
            <div class="card-header"><h3 class="card-title">Informações da Oportunidade</h3></div>
            <div class="card-body">
            <div class="row">
              <div class="col-md-8 mb-3">
                <label class="form-label">Título *</label>
                <input class="form-control" formControlName="title" maxlength="200">
                <div class="text-danger small" *ngIf="f.title.touched && f.title.invalid">Título é obrigatório.</div>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Valor (R$) *</label>
                <input class="form-control" formControlName="value" type="number" min="0" step="0.01">
                <div class="text-danger small" *ngIf="f.value.touched && f.value.invalid">Valor é obrigatório.</div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Cliente *</label>
                <select class="form-control" formControlName="customer_id">
                  <option value="">— Selecionar cliente —</option>
                  <option *ngFor="let c of customers" [value]="c.id">{{ c.name || c.full_name || c.company }}</option>
                </select>
                <div class="text-danger small" *ngIf="f.customer_id.touched && f.customer_id.invalid">Cliente é obrigatório.</div>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Vendedor</label>
                <select class="form-control" formControlName="seller_id">
                  <option value="">— Selecionar vendedor —</option>
                  <option *ngFor="let s of sellers" [value]="s.id">{{ s.name }}</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Status *</label>
                <select class="form-control" formControlName="status">
                  <option value="open">Aberta</option>
                  <option value="negotiation">Em Negociação</option>
                  <option value="proposal">Proposta Enviada</option>
                  <option value="won">Ganha</option>
                  <option value="lost">Perdida</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Probabilidade (%)</label>
                <input class="form-control" formControlName="probability" type="number" min="0" max="100" step="1">
                <div class="text-danger small" *ngIf="f.probability.touched && f.probability.errors?.['min']">Valor mínimo é 0.</div>
                <div class="text-danger small" *ngIf="f.probability.touched && f.probability.errors?.['max']">Valor máximo é 100.</div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control" formControlName="notes" rows="3" maxlength="500"></textarea>
                <div class="form-text">{{ f.notes.value?.length || 0 }}/500</div>
              </div>
            </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" type="submit">Salvar</button>
              <a class="btn btn-secondary ms-2" [routerLink]="['/opportunities']">Cancelar</a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </section>
