<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <div class="card">
          <div class="card-header"><h3 class="card-title">{{ isEdit ? 'Editar' : 'Nova' }} Oportunidade</h3></div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-group">
                <label>TÃ­tulo</label>
                <input class="form-control" formControlName="title">
              </div>

              <div class="form-group">
                <label>Cliente</label>
                <select class="form-control" formControlName="client_id">
                  <option [ngValue]="null">-- Selecionar --</option>
                  <option *ngFor="let c of customers" [ngValue]="c.id">{{c.name || c.full_name || c.title || c.company}}</option>
                </select>
              </div>

              <div class="form-group">
                <label>Vendedor</label>
                <select class="form-control" formControlName="seller_id">
                  <option [ngValue]="null">-- Selecionar --</option>
                  <option *ngFor="let s of sellers" [ngValue]="s.id">{{s.name || s.full_name || s.title}}</option>
                </select>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label>Valor</label>
                  <input class="form-control" formControlName="value" type="number" step="0.01">
                </div>
                <div class="form-group col-md-4">
                  <label>Probabilidade (%)</label>
                  <input class="form-control" formControlName="probability" type="number">
                </div>
                <div class="form-group col-md-4">
                  <label>Data de Fechamento</label>
                  <input class="form-control" formControlName="close_date" type="date">
                </div>
              </div>

              <div class="form-group">
                <label>Status</label>
                <select class="form-control" formControlName="status">
                  <option value="open">Aberta</option>
                  <option value="won">Ganha</option>
                  <option value="lost">Perdida</option>
                </select>
              </div>

              <div class="form-group mt-3">
                <button class="btn btn-primary" [disabled]="loading">Salvar</button>
                <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
