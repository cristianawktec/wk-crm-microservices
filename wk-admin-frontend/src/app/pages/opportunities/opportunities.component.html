<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header"><h3 class="card-title">Oportunidades</h3></div>
          <div class="card-body">
            <div class="mb-3">
              <button class="btn btn-primary" (click)="goNew()">Nova Oportunidade</button>
            </div>

            <div *ngIf="loading" class="text-center">Carregando...</div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <table *ngIf="!loading && opportunities?.length" class="table table-striped">
              <thead>
                <tr>
                  <th style="min-width:220px">TÃ­tulo</th>
                  <th>Cliente</th>
                  <th>Vendedor</th>
                  <th>Valor</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let o of opportunities">
                  <td class="text-truncate" style="max-width:220px" title="{{ o.title }}">{{ o.title }}</td>
                  <td>{{ o.client?.name || o.client?.title || o.client_id || '-' }}</td>
                  <td>{{ o.seller?.name || o.seller?.title || o.seller_id || '-' }}</td>
                  <td>{{ o.value | currency:'BRL' }}</td>
                  <td>{{ o.status }}</td>
                  <td class="text-right">
                    <button class="btn btn-sm btn-secondary" (click)="edit(o.id)">Editar</button>
                    <button class="btn btn-sm btn-danger ml-2" (click)="delete(o.id)">Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div *ngIf="!loading && (!opportunities || opportunities.length === 0)">Nenhuma oportunidade encontrada.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
