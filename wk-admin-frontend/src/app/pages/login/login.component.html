<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>WK CRM</mat-card-title>
      <mat-card-subtitle>Faça login para continuar</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="seu@email.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="f['email'].hasError('required')">Email é obrigatório</mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">Email inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Sua senha">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="f['password'].hasError('required')">Senha é obrigatória</mat-error>
          <mat-error *ngIf="f['password'].hasError('minlength')">Mínimo 6 caracteres</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                class="full-width login-button" 
                [disabled]="loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Entrar</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
