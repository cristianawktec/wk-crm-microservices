  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6"><h1 class="m-0">Vendedores</h1></div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">

      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div>
      </div>

      <div *ngIf="error && !loading" class="alert alert-danger">
        <strong>Erro:</strong> {{ error }}
        <div class="mt-2">
          <button class="btn btn-sm btn-secondary" (click)="loadSellers()">Tentar novamente</button>
        </div>
      </div>

      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title mb-0">Lista de Vendedores</h3>
          <div>
            <a class="btn btn-sm btn-success" (click)="goNew()">Novo Vendedor</a>
          </div>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Buscar por nome, email, telefone ou cargo..."
                  [(ngModel)]="searchTerm"
                  (input)="onSearchChange()"
                />
                <button 
                  class="btn btn-outline-secondary" 
                  type="button"
                  (click)="clearSearch()"
                  *ngIf="searchTerm"
                >
                  <i class="fas fa-times"></i>
                </button>
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="!loading && !error" class="table-responsive">
            <table class="table table-striped table-hover mb-0">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let s of sellers">
                  <td class="align-middle">{{ s.name || s.nome || '—' }}</td>
                  <td class="align-middle text-truncate" style="max-width:220px;">{{ s.email || '—' }}</td>
                  <td class="align-middle">{{ s.phone || 'N/A' }}</td>
                  <td class="text-end align-middle">
                    <button class="btn btn-sm btn-primary me-1" (click)="editSeller(s.id)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteSeller(s.id)">Excluir</button>
                  </td>
                </tr>
                <tr *ngIf="sellers.length === 0">
                  <td colspan="4" class="text-center text-muted py-3">Nenhum vendedor encontrado.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </section>
