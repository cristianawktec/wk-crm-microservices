<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1><i class="fas fa-user-plus"></i> Leads</h1>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary float-right">
          <i class="fas fa-plus"></i> Novo Lead
        </button>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista de Leads</h3>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center">
          <i class="fas fa-spinner fa-spin fa-3x"></i>
          <p>Carregando...</p>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        
        <div *ngIf="!loading && !error">
          <table class="table table-bordered table-striped" *ngIf="leads.length > 0; else emptyState">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Status</th>
                <th>Origem</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lead of leads">
                <td>{{ lead.id }}</td>
                <td>{{ lead.nome }}</td>
                <td><span class="badge badge-info">{{ lead.status }}</span></td>
                <td>{{ lead.origem }}</td>
                <td>
                  <button class="btn btn-sm btn-primary" title="Editar">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-danger ml-1" title="Excluir">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <ng-template #emptyState>
            <div class="alert alert-info">
              <i class="fas fa-info-circle"></i> Nenhum lead encontrado.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
