  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6"><h1 class="m-0">Lead</h1></div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">

      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div>
      </div>

      <div *ngIf="!loading">
        <form (ngSubmit)="save()" [formGroup]="form">
          <div class="card">
            <div class="card-header"><h3 class="card-title">Informações do Lead</h3></div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input class="form-control" formControlName="name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" formControlName="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input class="form-control" formControlName="phone">
              </div>
              <div class="mb-3">
                <label class="form-label">Fonte</label>
                <select class="form-control" formControlName="source">
                  <option value="">— Selecionar fonte —</option>
                  <option *ngFor="let s of sources" [value]="s">{{ s }}</option>
                  <option value="other">Outro...</option>
                </select>
                <div *ngIf="form.get('source')?.value === 'other'" class="mt-2">
                  <input class="form-control" formControlName="source_custom" placeholder="Digite a fonte">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" formControlName="status">
                  <option value="new">Novo</option>
                  <option value="contacted">Contactado</option>
                  <option value="qualified">Qualificado</option>
                  <option value="converted">Convertido</option>
                  <option value="lost">Perdido</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Vendedor</label>
                <select class="form-control" formControlName="seller_id">
                  <option value="">— Selecionar vendedor —</option>
                  <option *ngFor="let s of sellers" [value]="s.id">{{ s.name || s.nome }}</option>
                </select>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" type="submit">Salvar</button>
              <a class="btn btn-secondary ms-2" [routerLink]="['/leads']">Cancelar</a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </section>
