  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6"><h1 class="m-0">{{ isEdit ? 'Editar' : 'Novo' }} Cliente</h1></div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">
      <div *ngIf="loading" class="text-center py-3"><i class="fas fa-spinner fa-spin"></i> Carregando...</div>

      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" *ngIf="!loading" (ngSubmit)="save()" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nome <span class="text-danger">*</span></label>
                <input class="form-control" formControlName="name" />
                <div *ngIf="name?.touched && name?.invalid" class="form-text text-danger">
                  <div *ngIf="name?.errors?.['required']">Nome é obrigatório</div>
                  <div *ngIf="name?.errors?.['maxlength']">Nome é muito longo</div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" formControlName="email" type="email" />
                <div *ngIf="email?.touched && email?.invalid" class="form-text text-danger">
                  <div *ngIf="email?.errors?.['email']">Email inválido</div>
                  <div *ngIf="email?.errors?.['maxlength']">Email é muito longo</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Telefone</label>
                <input class="form-control" formControlName="phone" placeholder="(00) 00000-0000" />
                <div *ngIf="phone?.touched && phone?.invalid" class="form-text text-danger">
                  <div *ngIf="phone?.errors?.['maxlength']">Telefone é muito longo</div>
                </div>
              </div>
              <div class="col-md-8 mb-3">
                <label class="form-label">Empresa</label>
                <input class="form-control" formControlName="company" placeholder="Nome da empresa" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label class="form-label">Endereço</label>
                <input class="form-control" formControlName="address" placeholder="Rua, número, complemento" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label class="form-label">Cidade</label>
                <input class="form-control" formControlName="city" placeholder="Cidade" />
              </div>
              <div class="col-md-2 mb-3">
                <label class="form-label">Estado</label>
                <input class="form-control" formControlName="state" placeholder="UF" maxlength="2" style="text-transform: uppercase" />
              </div>
              <div class="col-md-5 mb-3">
                <label class="form-label">CEP</label>
                <input class="form-control" formControlName="zipcode" placeholder="00000-000" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control" formControlName="notes" rows="3" placeholder="Notas adicionais sobre o cliente..."></textarea>
                <small class="form-text text-muted">{{ notes?.value?.length || 0 }}/500 caracteres</small>
              </div>
            </div>

            <div class="mt-3">
              <button class="btn btn-primary" type="submit" [disabled]="form.invalid || loading">
                <i class="fas fa-save"></i> Salvar
              </button>
              <button class="btn btn-secondary ms-2 ml-2" type="button" (click)="cancel()">
                <i class="fas fa-times"></i> Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
