<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-chart-line"></i>
      </div>
      <h2>WK CRM</h2>
      <p>Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="seu@email.com"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email é obrigatório</div>
          <div *ngIf="f['email'].errors['email']">Email inválido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="••••••••"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Senha é obrigatória</div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Carregando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p class="text-muted">Credenciais padrão:</p>
      <p class="text-muted"><strong>Email:</strong> admin&#64;consultoriawk.com</p>
      <p class="text-muted"><strong>Senha:</strong> Admin&#64;123456</p>
    </div>
  </div>
</div>
